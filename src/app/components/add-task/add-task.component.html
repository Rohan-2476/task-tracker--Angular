<form class="add-form" (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="title">Add Title</label>
    <input
      type="text"
      id="title"
      name="title"
      [(ngModel)]="title"
      placeholder="Add Task Title"
      required
    />
  </div>

  <div class="form-control">
    <label for="day">Day & Time</label>
    <input
      type="datetime-local"
      id="day"
      name="day"
      [defaultValue]="day"
      [(ngModel)]="day"
      placeholder="Add Day & Time"
      required
    />
  </div>

  <div class="form-control form-control-check">
    <label for="reminder">Set Reminder</label>
    <input
      type="checkbox"
      id="reminder"
      name="reminder"
      [(ngModel)]="reminder"
    />
  </div>

  <input
    type="submit"
    class="btn btn-block"
    value="Save"
    [ngStyle]="{ 'background-color': 'green' }"
  />
</form>
